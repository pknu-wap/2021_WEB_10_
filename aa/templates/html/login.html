<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@438&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <img class="wave" src="img/*.jpg" />
    <div class="container">
      <div class="img">
        <img src="img/*.jpg" />
      </div>
      <div class="login-container">
        <form action="login_back" method='post'>
          <img class="avatar" src="img/*.jpg" />
          <h2>Login</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Userid</h5>
              <input class="input" type="text" name = "user_id"/>
            </div>
          </div>
          <div class="input-div two focus">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" name = "user_pw"/>
            </div>
          </div>
          <a href="{{url_for('register_front')}}">Register</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
