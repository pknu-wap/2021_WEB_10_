<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
  </head>
  <body>
    <div class="register-container">
      <form>
        <h2>Register</h2>
        <div>
          <h5>이름</h5>
          <input class="input" type="text" name="user_name" id="user_name" />
        </div>
        <div>
          <h5>생년월일(ex|19990101)</h5>
          <input
            class="input"
            type="text"
            name="user_yymmdd"
            id="user_yymmdd"
          />
        </div>
        <div>
          <h5>이메일</h5>
          <input class="input" type="text" name="user_email" id="user_email" />
        </div>
        <div>
          <h5>아이디</h5>
          <input class="input" type="text" name="user_id" id="user_id" />
        </div>
        <div>
          <h5>비밀번호</h5>
          <input class="input" type="password" name="user_pw" id="user_pw" />
        </div>
        <div>
          <h5>비밀번호 확인</h5>
          <input
            class="input"
            type="password"
            name="user_chpw"
            id="user_chpw"
          />
        </div>
        <div>
          <input
            type="button"
            name="btnSubmit"
            value="Submit"
            onclick="return Validate()"
          />
        </div>
        <a href="../html/login.html">
          <input type="submit" class="btn" value="register" />
        </a>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    function Validate() {
      var password = document.getElementById("user_pw").value;
      var confirmPassword = document.getElementById("user_chpw").value;
      if (password != confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }
      while (password == confirmPassword) {
        alert("비밀번호가 일치합니다.");
        return false;
      }
      return true;
    }
  </script>
</html>
